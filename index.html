<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ATC Sim</title>
    <link rel="icon" href="files/favicon.ico" type="image/x-icon">

    <!-- main stylesheet (same folder as index.html) -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- preload the module for faster startup -->
    <link rel="modulepreload" href="./main.js" />
</head>
<body>
    <div class="game-container">
        <canvas class="game-canvas" data-element="canvas"></canvas>

        <aside class="sidebar">
            <h2>Flight Information</h2>

            <div class="plane-info" data-element="plane-info">
                <p>Select a plane</p>
            </div>
 
            <div class="controls">
                <input
                    type="number"
                    min="0"
                    max="359"
                    placeholder="Курс (°)"
                    data-element="course-input"
                />
                <button data-action="set-course">Set heading</button>
                <input
                    type="number"
                    min="0"
                    max="660"
                    step="10"
                    placeholder="FL (100 ft)"
                    data-element="flightlevel-input"
                />
                <button data-action="set-altitude">Set altitude</button>
                <input
                    type="number"
                    min="600"
                    max="900"
                    step="10"
                    placeholder="Speed (kph)"
                    data-element="speed-input"
                />
                <button data-action="set-speed">Set speed</button>
            </div>
        </aside>
    </div>

    <!-- application script as an ES module -->
    <script type="module" src="./main.js"></script>
</body>
</html>
